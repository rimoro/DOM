<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>03轮播图</title>
  <link rel="stylesheet" href="../00Utils/common.css" />
  <link rel="stylesheet" href="./css/03轮播图.css" />
</head>
<body>
  <div class="J_swiperWrap swiper-wrap">
    <div class="swiper-img-box">
      <ul class="J_swiperImgList swiper-img-list">
        <li class="J_swiperItemSlot swiper-item-slot"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/05.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/01.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/02.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/03.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/04.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/05.jpg" alt="" /></a></li>
        <li class="J_swiperItem swiper-item-slot"><a class="img-lk" href="javascript:;"><img class="swiper-img" src="./img/01.jpg" alt="" /></a></li>
      </ul>
    </div>
    <div class="J_btnDirBox btn-dir-box">
      <div class="btn-dir next J_btnFront" data-dir="next">
        <a href="javascript:;"  class="J_btnClick btn-click">
          
        </a>
      </div>
      <div class="btn-dir prev J_btnBack" data-dir="prev">
        <a href="javascript:;" class="J_btnClick btn-click">

        </a>
      </div>
    </div>
    <div class="slider-indicator">
      <ul class="J_indicatorList indicator-list">
        <li class="J_indicatorDot indicator-dot active"></li>
        <li class="J_indicatorDot indicator-dot"></li>
        <li class="J_indicatorDot indicator-dot"></li>
        <li class="J_indicatorDot indicator-dot"></li>
        <li class="J_indicatorDot indicator-dot"></li>
      </ul>
    </div>
  </div>
  <script src="js/03轮播图.js"></script>
</body>
</html>
