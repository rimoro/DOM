<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>04定位元素</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    #box2 {
      /* display: none; */
      width: 100px;
      height: 100px;
      margin: 300px;
      background-color: pink;
      /* visibility: hidden; */
    }
  </style>
</head>
<body>
  <div id="box">

  </div>
  <div id="box2">

  </div>
  <script type="text/javascript" id="script01">
    '04定位元素';
    // 如果是display: none的, 那么没有相应的offset和offsetParent, 
    // 因为offset这个属性必须渲染在浏览器上才有, visibility: hidden也存在
    // body和body之上的元素, offsetParent是null, offsetLeft/Top是0
    Element.prototype.jyGetElemToBodyOffset = function() {
      var parent = this.offsetParent,
          left = this.offsetLeft,
          top = this.offsetTop;

      while(parent) {
        left += parent.offsetLeft;
        top += parent.offsetTop;
        parent = parent.offsetParent;
      }
      console.log(left, top)
      return {
        left: left,
        top: top
      }
    }
    box2.jyGetElemToBodyOffset()
    // function jyGetElemToBodyOffset(el) {

    //       left = el.offsetLeft,

    // }


  </script>
</body>
</html>
