  <title>02封装insertAfter</title>
</head>
<body>
  <div id="box">
    <p>1</p><p>2</p>文本节点<p>3</p><!-- 注释节点 -->
    <p id="elemLast">4</p>文本节点最后
  </div>

  <h1 id="needIn">要插入的元素</h1>
  <script type="text/javascript">
    Element.prototype.jyInsertAfter = function(target, origin) {
      var nextChild = origin.nextSibling;

      if (nextChild) {
        this.insertBefore(target, nextChild);
      }else {
        this.appendChild(target);
      }
    }
  </script>
</body>
