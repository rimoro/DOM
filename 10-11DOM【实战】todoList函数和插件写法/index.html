<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todoList</title>
  <link rel="stylesheet" href="../00Utils/reset.css" />
  <link rel="stylesheet" href="../00Utils/icon/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div class="todolist-wrap">
    <div class="list-hd">
      <h2>TodoList</h2>
      <a href="javascript:;" class="J_btnShowInput btn-show-input">
        <i class="fa fa-plus"></i>
      </a>
    </div>
    <div class="J_inputWrap input-wrap clearfix">
      <div class="input-bd">
        <input type="text" class="J_addContent add-content" />
      </div>
      <div class="btn-bd">
        <button class="J_btnAddItem btn-add-item">增加项目</button>
      </div>
    </div>
    <div class="list-wrap">
      <ul class="J_itemList item-list">
        <li class="J_item item">
          <p class="item-content">我是一个强者</p>
          <div class="btn-group">
            <a href="javascript:;" class="btn-status edit">
              <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:;" class="btn-status remove">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </li>
        <li class="J_item item">
          <p class="item-content">我是一个强者</p>
          <div class="btn-group">
            <a href="javascript:;" class="btn-status edit">
              <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:;" class="btn-status remove">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </li>

      </ul>
    </div>
  </div>
  <script type="text/html">
    <li class="J_item item">
      <p class="item-content">我是一个强者</p>
      <div class="btn-group">
        <a href="javascript:;" class="J_btnEdit btn-status edit">
          <i class="fa fa-edit"></i>
        </a>
        <a href="javascript:;" class="J_btnRemove btn-status remove">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </li>
  </script>
  <script src="../00Utils/02DOMUtils.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
