<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todoList插件版</title>
  <link rel="stylesheet" href="../00Utils/reset.css" />
  <link rel="stylesheet" href="../00Utils/icon/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <script>

  </script>
  <!-- data-config不能多一个多余的逗号, 否则报错 
    
  -->
  <div class="J_todoListWrap todolist-wrap" data-config='{
    "btnShowInput": "J_btnShowInput",
    "inputWrap": "J_inputWrap",
    "btnAddContent": "J_addContent",
    "btnAddItem": "J_btnAddItem",
    "itemList": "J_itemList",
    "item": "J_item",
    "itemContent": "J_itemContent",
    "itemTpl": "J_itemTpl"
  }'>
    <div class="list-hd">
      <h2>TodoList</h2>
      <a href="javascript:;" class="J_btnShowInput btn-show-input">
        <i class="fa fa-plus"></i>
      </a>
    </div>
    <div class="J_inputWrap input-wrap clearfix">
      <div class="input-bd">
        <input type="text" class="J_addContent add-content" />
      </div>
      <div class="btn-bd">
        <button data-status="add" class="J_btnAddItem btn-add-item">增加项目</button>
      </div>
    </div>
    <div class="list-wrap">
      <ul class="J_itemList item-list">
        
        <li class="J_item item">
          <p class="J_itemContent item-content">测试项目</p>
          <div class="btn-group">
            <a href="javascript:;" data-status="edit" class="btn-status edit fa fa-edit">
            </a>
            <a href="javascript:;" data-status="remove" class="btn-status remove fa fa-times">
            </a>
          </div>
        </li>
        <li class="J_item item">
          <p class="J_itemContent item-content">测试项目</p>
          <div class="btn-group">
            <a href="javascript:;" data-status="edit" class="btn-status edit fa fa-edit">
            </a>
            <a href="javascript:;" data-status="remove" class="btn-status remove fa fa-times">
            </a>
          </div>
        </li>
        <li class="J_item item">
          <p class="J_itemContent item-content">测试项目</p>
          <div class="btn-group">
            <a href="javascript:;" data-status="edit" class="btn-status edit fa fa-edit">
            </a>
            <a href="javascript:;" data-status="remove" class="btn-status remove fa fa-times">
            </a>
          </div>
        </li>
        <li class="J_item item">
          <p class="J_itemContent item-content">测试项目</p>
          <div class="btn-group">
            <a href="javascript:;" data-status="edit" class="btn-status edit fa fa-edit">
            </a>
            <a href="javascript:;" data-status="remove" class="btn-status remove fa fa-times">
            </a>
          </div>
        </li>
        <li class="J_item item">
          <p class="J_itemContent item-content">测试项目</p>
          <div class="btn-group">
            <a href="javascript:;" data-status="edit" class="btn-status edit fa fa-edit">
            </a>
            <a href="javascript:;" data-status="remove" class="btn-status remove fa fa-times">
            </a>
          </div>
        </li>
       

      </ul>
    </div>
  </div>
  <script type="text/html" id="J_itemTpl">
    <li class="J_item item">
      <p class="J_itemContent item-content">{{item_content}}</p>
      <div class="btn-group">
        <a href="javascript:;" data-status="edit" class="J_btnEdit btn-status edit fa fa-edit">
        </a>
        <a href="javascript:;"  data-status="remove" class="J_btnRemove btn-status remove fa fa-times">
        </a>
      </div>
    </li>
  </script>
  <script src="../00Utils/02DOMUtils.js"></script>
  <script src="./js/indexObj.js"></script>
  <script>
    var node1 = document.getElementsByClassName('J_todoListWrap')[0];

    var todo1 = new TodoList(node1, {
      isShowInputValue: false,
      isShowInputWrap: true
    });



  </script>
</body>
</html>
